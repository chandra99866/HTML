<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file download</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/fileDisplay.css">
    <link rel="icon" href="../images/favicon/favicon.ico">
</head>
<body>
    <table class="table" id="fileTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">File Name</th>
            <th scope="col">File Size(KB)</th>
            <th scope="col">Uploaded Date</th>
            <th scope="col">File Id</th>
          </tr>
        </thead>
      </table>

      <div class="toast-container position-fixed bottom-0 end-0 p-3" >
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" >
          <div class="toast-body" style="background-color: rgb(70, 214, 233);">
            <p id="innerToastMsg"></p>
          </div>
        </div>
      </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../script/fileDisplay.js"></script>
</body>
</html>
